<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surplus/Deficit Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #filter_button{
            background-color: rgb(228, 220, 220);
            border: none;
            border-radius: 5px;
            font-size: x-large;
        }
        .filter_div{
            background-color: white;
            padding: 10px;
            margin: 5px 0 0 0;
            border: solid;
            border-radius: 5px;
        }
    </style>
    </head>

<body>

    <header>
        <div id="img_and_button">
            <span id="cropcycle_img">
                <a href="home.html"><img src="resized logo.png"></a>
            </span>

            <span id="profile_button">
                <button><a href="createProfile.html">Create A Profile</a></button>
            </span>
        </div>
        <h3>Browse Buyers in Sri Lanka </h3>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="browseBuy.html">Buy</a></li>
            <li><a href="browseSell.html">Sell</a></li>
            
        </ul>
    </header>

    <section>

        <button id="filter_button">Filter</button>
        <div class="filter_div">
            <form id = "sellFilterForm">
                <h3> Price </h3>
                <label for = "minPrice"> Min Price </label>
                <input type = "number" step = "0.01" id = "minPrice" name = "minPrice">
                <label for = "maxPrice"> Max Price </label>
                <input type = "number" step = "0.01" id = "maxPrice" name = "maxPrice">
                <br/>
                
                <button type="submit" class="btn btn-primary" style = "margin-top:10px">Primary</button>
            </form>
        </div>

        <div class="container">
            <div class="row">
                <div class = "col-8">
                    <ul id = "displaySellItems" style = "list-style-type: none;">
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <a href="home.html">About Us</a>
        <a href="mailto:cameron.ritchie.02@gmail.com">Get In Contact</a>
    </footer>
    
    <script src = "loadProducts.js"> </script>
    <script src = "selling.js"> </script>
    <script>
        $(".filter_div").hide();
        $("#filter_button").on("click", function(){
            $(".filter_div").slideToggle(300);
            if($(this).css("background-color") === "rgb(241, 194, 50)") {
                $(this).css("background-color", "rgb(228, 220, 220)");
            }
            else {
                $(this).css("background-color", "#f1c232ff");
            }
        });
    </script>
</body>

</html>
